<div
  class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"
></div>
<div
  class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl"
>
  <div
    class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10"
  ></div>
  <div class="flex justify-center self-center z-10">
    <div
      class="relative flex flex-col justify-center min-h-screen overflow-hidden"
    >
      <div
        class="w-full p-6 m-auto bg-white border-t-4 border-purple-600 rounded-md shadow-md border-top lg:max-w-md"
        id="login-card"
      >
        <h1 class="text-3xl font-semibold text-center text-purple-700">INICIAR SESIÓN</h1>
        <form
          class="space-y-6"
          action="#"
          method="POST"
          [formGroup]="loginForm"
        >
          <div>
            <label class="block text-sm text-gray-700">API Key</label>
            <input
              type="text"
              formControlName="apiKey"
              class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400"
              type=""
              placeholder="API key"
            />
          </div>
          <div class="mt-4 login-btn-container ">
<!--             <div class="mt-6"> -->
              <button
                (click)="login()"
                type="submit"
                class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 login-btn"
              >
                Iniciar sesión
              </button>
<!--             </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <svg
    class="absolute bottom-0 left-0"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#fff"
      fill-opacity="1"
      d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
    ></path>
  </svg>
</div>
