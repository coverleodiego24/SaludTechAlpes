<div class="container mx-auto px-4" id="container">
  <div class="flex justify-between items-center mb-4">
    <h2
      class="text-lg font-bold text-gray-800 dark:text-black align-middle"
      id="list-title"
    >
      LISTADO DE SOLICITUDES
    </h2>

    <button
      [routerLink]="['/menu/create']"
      class="bg-blue-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2"
    >
      <svg
        class="w-5 h-5 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Crear solicitud
    </button>
  </div>
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <table
            class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700"
          >
            <thead>
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-900 uppercase dark:text-neutral-500"
                >
                  Id
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                >
                  Fecha Solicitud
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                >
                  Estado
                </th>

                <th
                  scope="col"
                  class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase dark:text-neutral-500"
                >
                  Acci√≥n
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-neutral-700">
              @for (item of solicitudesData; track item) {
              <tr class="hover:bg-gray-100 dark:hover:bg-indigo-100">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-neutral-200"
                >
                  {{ item.id_solicitud }}
                </td>

                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
                >
                  {{ item.fecha_solicitud }}
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-neutral-200"
                >
                  {{ item.estado }}
                </td>

                <td
                  class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium"
                >
                  <button
                    type="button"
                    [routerLink]="['/menu/list', item.id_solicitud, 'details']"
                    class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >
                    Ver detalle
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
